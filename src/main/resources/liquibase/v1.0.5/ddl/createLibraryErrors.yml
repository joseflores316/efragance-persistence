databaseChangeLog:
  - changeSet:
      id:  create-table-LIBRARY_ERRORS-v1.0.5
      author:  efragance
      comment: "Create table LIBRARY_ERRORS"
      tag: 1.0.5
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: LIBRARY_ERRORS
      changes:
        -  tagDatabase:
             tag:  1.0.5
        -  createTable:
             tableName:  LIBRARY_ERRORS
             columns:
               -  column:
                    name:  ID
                    type:  bigint(20)
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_LIBRARY_ERRORS
                      nullable: false
               -  column:
                    name:  IDENTIFICATION_TABLE_ID
                    type:  bigint(20)
                    constraints:
                      nullable: false
                      foreignKeyName: FK_LIBRARY_ERRORS_IDENTIFICATION_TABLE_ID
                      references: IDENTIFICATION_TABLE(ID)
               -  column:
                    name:  METHOD_TABLE_ID
                    type:  bigint(20)
                    constraints:
                      nullable: false
                      foreignKeyName: FK_LIBRARY_ERRORS_METHOD_TABLE_ID
                      references: METHOD_TABLE(ID)
               -  column:
                    name:  NAME
                    type:  varchar(150)
                    constraints:
                      nullable: false


