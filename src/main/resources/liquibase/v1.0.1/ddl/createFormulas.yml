databaseChangeLog:
  - changeSet:  
      id:  create-table-FORMULAS-v1.0.1 
      author:  efragance
      comment: "Create table FORMULAS"
      tag: 1.0.1
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: FORMULAS
      changes:  
       -  tagDatabase:  
           tag:  1.0.1
       -  createTable:  
           tableName:  FORMULAS  
           columns:
           -  column:  
                name:  ID  
                type:  bigint(20)
                autoIncrement: true
                constraints:
                  primaryKey: true
                  primaryKeyName: PK_FORMULAS
                  nullable: false
           -  column:  
                name:  CREATED_BY
                type:  varchar(255)
                constraints:
                  nullable: false
           -  column:  
                name:  CREATED_DATE  
                type:  datetime(6)
                constraints:
                  nullable: false  
           -  column:  
                name:  MODIFIED_BY 
                type:  varchar(255)
                constraints:
                  nullable: false  
           -  column:  
                name:  MODIFIED_DATE
                type:  datetime(6)
                constraints:
                  nullable: false  
           -  column:  
                name:  VERSION
                type:  bigint(20)
                constraints:
                  nullable: false  
           -  column:  
                name:  CODE
                type:  varchar(50)
                constraints:
                  nullable: false
                  unique: true
                  uniqueConstraintName: UK_FORMULAS_CODE
           -  column:  
                name:  NAME
                type:  varchar(400)
                constraints:
                  nullable: false
           -  column:  
                name:  TYPE
                type:  varchar(15)
                constraints:
                  nullable: false       
                  