databaseChangeLog:
  - changeSet:  
      id:  create-table-OLFACTIVE_NOTES-v1.0.1 
      author:  efragance
      comment: "Create table OLFACTIVE_NOTES"
      tag: 1.0.1
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: OLFACTIVE_NOTES
      changes:  
       -  tagDatabase:  
           tag:  1.0.1
       -  createTable:  
           tableName:  OLFACTIVE_NOTES  
           columns:
           -  column:  
                name:  ID  
                type:  bigint(20)
                autoIncrement: true
                constraints:
                  primaryKey: true
                  primaryKeyName: PK_OLFACTIVE_NOTES
                  nullable: false
           -  column:  
                name:  CREATED_BY
                type:  varchar(255)
                constraints:
                  nullable: false
           -  column:  
                name:  CREATED_DATE  
                type:  datetime(6)
                constraints:
                  nullable: false  
           -  column:  
                name:  MODIFIED_BY 
                type:  varchar(255)
                constraints:
                  nullable: false  
           -  column:  
                name:  MODIFIED_DATE
                type:  datetime(6)
                constraints:
                  nullable: false  
           -  column:  
                name:  VERSION
                type:  bigint(20)
                constraints:
                  nullable: false  
           -  column:  
                name:  CODE
                type:  varchar(50)
                constraints:
                  nullable: false
                  unique: true
                  uniqueConstraintName: UK_OLFACTIVE_NOTES_CODE
           -  column:  
                name:  IMAGE_NAME
                type:  varchar(50)
           -  column:  
                name:  I18N
                type:  varchar(100)
                constraints:
                  nullable: false
                  