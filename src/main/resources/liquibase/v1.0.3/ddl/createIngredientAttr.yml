databaseChangeLog:
  - changeSet:  
      id:  create-table-INGREDIENT-ATTR-v1.0.3
      author:  efragance
      comment: "Create table INGREDIENT-ATTR"
      tag: 1.0.3
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: INGREDIENT_ATTR
      changes:  
       -  tagDatabase:  
           tag:  1.0.3
       -  createTable:  
           tableName:  INGREDIENT_ATTR  
           columns:
           -  column:  
                name:  INGREDIENT_ID  
                type:  bigint(20)                
                constraints:
                   primaryKey: true
                   primaryKeyName: PK_INGREDIENT_ATTR
                   nullable: false
                   foreignKeyName: FK_INGREDIENT_ATTR_INGREDIENT_ID
                   references: INGREDIENTS(ID)
           -  column:  
                 name:  ATTR_TYPE_ID  
                 type:  bigint(20)
                 constraints:
                   primaryKey: true
                   primaryKeyName: PK_INGREDIENT_ATTR
                   nullable: false
                   foreignKeyName: INGREDIENT_ATTR_ATTR_TYPE
                   references: ATTR_TYPE(ID)    
           - column:
                name: VALUE
                type: VARCHAR(20)
                constraints:
                  nullable: false
          
                  
                  