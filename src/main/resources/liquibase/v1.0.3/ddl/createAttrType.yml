databaseChangeLog:
  - changeSet:  
      id:  create-table-ATTR-TYPE-v1.0.3
      author:  efragance
      comment: "Create table ATTR-TYPE"
      tag: 1.0.3
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: ATTR_TYPE
      changes:  
       -  tagDatabase:  
           tag:  1.0.3
       -  createTable:  
           tableName:  ATTR_TYPE  
           columns:
             -  column:  
                  name:  ID  
                  type:  bigint(20)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_ATTR_TYPE
                    nullable: false
             -  column:  
                  name:  BASE_ID
                  type:  bigint(20)          
                  constraints:
                    nullable: false
                    foreignKeyName: FK_ATTR_TYPE_BASE
                    references: BASE_ATTR(ID)
             -  column:  
                  name:  TAG_I18N
                  type:  varchar(100)        
                  constraints:                   
                    nullable: false                  
             -  column:
                  name: VALUE_TYPE
                  type: varchar(15)
                  constraints:
                    nullable: false
             - column:
                  name: SECTION
                  type: varchar(15)
                  constraints:
                    nullable: false         
                    
                  