databaseChangeLog:
  - changeSet:  
      id:  create-table-BASE_ATTR-v1.0.3
      author:  efragance
      comment: "Create table BASE ATTR"
      tag: 1.0.3
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: BASE_ATTR
      changes:  
       -  tagDatabase:  
           tag:  1.0.3
       -  createTable:  
           tableName:  BASE_ATTR 
           columns:
           -  column:  
                name:  ID  
                type:  bigint(20)
                autoIncrement: true
                constraints:
                  primaryKey: true
                  primaryKeyName: PK_BASE
                  nullable: false
           -  column:  
                name:  TAG_I18N
                type:  varchar(100)  
                constraints:
                  nullable: false         
           - column:
                name: TEXT
                type: varchar(100)
                constraints:
                  nullable: false
           - column:
                name: CATEGORY
                type: varchar(100)
                constraints:
                  nullable: false         
                  
                  