databaseChangeLog:
  - changeSet:
      id:  create-table-PROJECTS-v1.0.8
      author:  efragance
      comment: "Create table PROJECTS"
      tag: 1.0.8
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: PROJECTS
      changes:
        -  tagDatabase:
             tag:  1.0.8
        -  createTable:
             tableName:  PROJECTS
             columns:
               -  column:
                    name:  ID
                    type:  bigint(20)
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_PROJECTS
                      nullable: false
               -  column:
                    name:  PROJECT_CODE
                    type:  varchar(50)
                    constraints:
                      nullable: false
