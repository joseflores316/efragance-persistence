databaseChangeLog:
  - changeSet:  
      id:  create-table-COELUTION-v1.0.7
      author:  efragance
      comment: "Create table COELUTION"
      tag: 1.0.7
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: COELUTION
      changes:  
       -  tagDatabase:  
           tag:  1.0.4
       -  createTable:  
           tableName:  COELUTION  
           columns:
             -  column:  
                  name:  ID  
                  type:  bigint(20)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_COELUTION
                    nullable: false           
             -  column:  
                  name:  ORIGINAL_AREA
                  type:  DECIMAL(20,3)   
                  constraints:
                    nullable: false                   
                 