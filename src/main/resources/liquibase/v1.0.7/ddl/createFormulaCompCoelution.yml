databaseChangeLog:
  - changeSet:  
      id:  create-table-FORMULA_COMP_COELUTION-v1.0.7
      author:  efragance
      comment: "Create table FORMULA_COMP_COELUTION"
      tag: 1.0.7
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: FORMULA_COMP_COELUTION
      changes:  
       -  tagDatabase:  
           tag:  1.0.7
       -  createTable:  
           tableName:  FORMULA_COMP_COELUTION  
           columns:
             -  column:  
                  name:  ID  
                  type:  bigint(20)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_FORMULA_COMP_COELUTION
                    nullable: false
             -  column:  
                  name:  COELUTION_ID
                  type:  bigint(20)
                  constraints:
                    nullable: false     
                    foreignKeyName: FK_COELUTION_ID
                    references: COELUTION(ID)
             -  column:  
                  name:  FORMULA_COMP_AREA_ID
                  type:  bigint(20)
                  constraints:
                    nullable: false     
                    foreignKeyName: FK_FORMULA_COMP_AREA_ID
                    references: FORMULA_COMP_AREA(ID)                
             -  column:  
                  name:  ION_INTENSITY
                  type:  bigint(20)   
                  constraints:
                    nullable: true      
             -  column:  
                  name:  ION
                  type:  VARCHAR(15)   
                  constraints:
                    nullable: true                      