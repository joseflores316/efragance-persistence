databaseChangeLog:
  - changeSet:
      id:  create-table-INGREDIENT_CODE-v1.0.4
      author:  efragance
      comment: "Create table INGREDIENT_CODE"
      tag: 1.0.4
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: INGREDIENT_CODE
      changes:
        -  tagDatabase:
             tag:  1.0.4
        -  createTable:
             tableName:  INGREDIENT_CODE
             columns:
               -  column:
                    name:  ID
                    type:  bigint(20)
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      primaryKeyName: PK_INGREDIENT_CODE
                      nullable: false
               -  column:
                    name:  INGREDIENTS_ID
                    type:  bigint(20)
                    constraints:
                      nullable: false
                      foreignKeyName: FK_INGREDIENT_CODE_INGR_ID
                      references: INGREDIENTS(ID)
               - column:
                   name: CODE
                   type: varchar(20)
                   constraints:
                     nullable: false
               - column:
                   name: TYPE
                   type: varchar(20)
                   constraints:
                     nullable: false
               


