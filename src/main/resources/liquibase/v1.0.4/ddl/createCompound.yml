databaseChangeLog:
  - changeSet:  
      id:  create-table-COMPOUND-v1.0.4
      author:  efragance
      comment: "Create table COMPOUND"
      tag: 1.0.4
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: COMPOUND
      changes:  
       -  tagDatabase:  
           tag:  1.0.4
       -  createTable:  
           tableName:  COMPOUND 
           columns:
             -  column:  
                  name:  ID  
                  type:  bigint(20)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_COMPOUND
                    nullable: false
             -  column:  
                  name:  COMPOUND_RT_ID
                  type:  bigint(20)
                  constraints:
                    nullable: false     
                    foreignKeyName: FK_COMPOUND_COMPOUND_RT
                    references: COMPOUND_RT(ID)              
             -  column:  
                  name:  TAG_I18N
                  type:  varchar(100)        
                  constraints:                   
                    nullable: false             
              
                    
                  