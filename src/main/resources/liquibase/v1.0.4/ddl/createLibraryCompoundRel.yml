databaseChangeLog:
  - changeSet:  
      id:  create-table-LIBRARY_COMPONENT_REL-v1.0.4
      author:  efragance
      comment: "Create table LIBRARY_COMPONENT_REL"
      tag: 1.0.4
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: LIBRARY_COMPOUND_REL
      changes:  
       -  tagDatabase:  
           tag:  1.0.4
       -  createTable:  
           tableName:  LIBRARY_COMPOUND_REL  
           columns:
             -  column:  
                  name:  ID  
                  type:  bigint(20)
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: PK_LIBRARY_COMPOUND_REL
                    nullable: false
             -  column:  
                  name:  LIBRARY_ID
                  type:  bigint(20)
                  constraints:
                    nullable: false     
                    foreignKeyName: FK_LIBRARY_COMPOUND_REL_LIBRARY_ID
                    references: LIBRARY(ID)
             -  column:  
                  name:  COMPOUND_ID
                  type:  bigint(20)
                  constraints:
                    nullable: false     
                    foreignKeyName: FK_LIBRARY_COMPOUND_REL_COMPOUND_ID
                    references: COMPOUND(ID) 